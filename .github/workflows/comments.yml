
# Comment on when an users opens the first pull request 

name: Greet when a user opens first Pull request

on:
  pull_request:
    types: opened

jobs:
  greeting:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
    - uses: actions/first.interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        pr-message: "Thank you for the first pull request!"
